 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body class="flag-body">
  
  <!-- header start -->
  <header class="site-header">
    <div class="container">
      <div class="header-wrapper d-flex justify-content-between">
        <a class="header-link" href="#">
          Where in the world?
        </a>
        <button class="d-flex header-darkmode" type="button" >Dark Mode</button>
      </div>
    </div>
  </header>
  <!-- header finish -->

  <main class="site-main">
    <section class="hero pt-5 pb-5">
      <div class="container">
        <a class="hero-back hero-section-item-wrapper-title back d-flex align-items-center" href="./index.html">Back</a>
        <div class="row pt-5 justify-content-between align-items-center">
          <div class="col-12 col-lg-5 d-flex justify-content-center mb-5">
            <img class="belgium-img rounded m-0" src="./images/Iceland.jpg" alt="Iceland flag">
          </div>
          <div class="col-12 col-lg-6">
            <h3 class="hero-section-item-wrapper-title mb-5">Iceland</h3>
            <div class="d-lg-flex justify-content-between mb-5">
              <div class="me-5 mb-5">
                <span class="hero-section-item-wrapper-inner d-flex mb-2">
                  <strong class="hero-section-item-wrapper-inner-title">Native Name:</strong>
                  <p class="hero-section-item-wrapper-inner-discrip"> Icelandic</p>
                </span>
                <span class="hero-section-item-wrapper-inner d-flex mb-2">
                  <strong class="hero-section-item-wrapper-inner-title">Population:</strong>
                  <p class="hero-section-item-wrapper-inner-discrip"> 334,511</p>
                </span>
                <span class="hero-section-item-wrapper-inner d-flex mb-2">
                  <strong class="hero-section-item-wrapper-inner-title">Region:</strong>
                  <p class="hero-section-item-wrapper-inner-discrip"> Europe</p>
                </span>
                <span class="hero-section-item-wrapper-inner d-flex mb-2">
                  <strong class="hero-section-item-wrapper-inner-title">Sub Region:</strong>
                  <p class="hero-section-item-wrapper-inner-discrip"> Northeast, The Midwest</p>
                </span>
                <span class="hero-section-item-wrapper-inner d-flex mb-2">
                  <strong class="hero-section-item-wrapper-inner-title">Capital:</strong>
                  <p class="hero-section-item-wrapper-inner-discrip"> Reykjavík</p>
                </span>
              </div>
              <div>
                <span class="hero-section-item-wrapper-inner d-flex mb-2">
                  <strong class="hero-section-item-wrapper-inner-title">Top Level Domain: </strong>
                  <p class="hero-section-item-wrapper-inner-discrip">.ic</p>
                </span>
                <span class="hero-section-item-wrapper-inner d-flex mb-2">
                  <strong class="hero-section-item-wrapper-inner-title">Currencies:</strong>
                  <p class="hero-section-item-wrapper-inner-discrip"> Icelandic króna</p>
                </span>
                <span class="hero-section-item-wrapper-inner d-flex mb-2">
                  <strong class="hero-section-item-wrapper-inner-title">Languages:</strong>
                  <p class="hero-section-item-wrapper-inner-discrip">  Ísland, Danish, English</p>
                </span>
              </div>
            </div>
            <div class="d-lg-flex align-items-center">
              <p class="hero-section-item-wrapper-title m-0 me-2 mb-sm-3 mb-lg-0">Border Countries: </p>
              <button class="btn btn-outline-secondary me-2" type="button" >Norway</button>
              <button class="btn btn-outline-secondary me-2" type="button" >Sweden</button>
              <button class="btn btn-outline-secondary me-2" type="button" >Scotland</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="./js/main.js"></script>
</body>
</html>
